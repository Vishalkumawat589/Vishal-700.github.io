<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanuman Marble Calculator</title>
  <style>
    /* ... (CSS STYLES REMAINS THE SAME AS PREVIOUS CODE BLOCK) ... */
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f4f4f4;
      font-size: 14px;
    }
    .header { text-align: center; margin-bottom: 20px; }
    .header h1 { margin: 0; color: #2c3e50; }
    .header p { margin: 0; color: #7f8c8d; font-weight: bold; }
    .header #live-datetime { font-size: 13px; color: #333; margin-top: 5px; }
    .calculator-container {
      width: 100%;
      max-width: 950px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .block-row, .header-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 6px;
    }
    .header-row > div { font-weight: bold; color: #34495e; text-align: center; }
    .block-row input {
      width: 100%; padding: 8px 5px; border: 1px solid #ddd;
      border-radius: 4px; text-align: right; font-size: 14px;
    }
    .block-row input::placeholder { color: #bdc3c7; text-align: center; }
    .block-row .length, .block-row .breadth,
    .block-row .quantity, .block-row .rate { flex: 1; }
    .block-row .area-used {
      flex: 1.4; 
      background-color: #e8f5e9;
      font-weight: bold; border: 1px solid #a5d6a7;
    }
    .block-row .total-price {
      flex: 1.8;
      background-color: #ecf0f1;
      font-weight: bold; border: 1px solid #bdc3c7;
    }
    .sundry-row .length, .sundry-row .breadth, .sundry-row .area-used,
    .sundry-row .placeholder-item {
        visibility: hidden; 
        flex: 1; 
    }
    .sundry-row .rate { flex: 1.5; }
    .sundry-row .quantity { flex: 1.5; }
    .sundry-row .total-price {
        flex: 1.8;
        background-color: #fff8e1;
    }
    .header-row .length-header, .header-row .breadth-header,
    .header-row .quantity-header, .header-row .rate-header { flex: 1; }
    .header-row .area-header { flex: 1.4; }
    .header-row .price-header { flex: 1.8; }
    
    .add-buttons { display: flex; gap: 10px; margin-top: 10px; }
    #addBlockBtn, #addSundryBtn {
      padding: 10px; background-color: #3498db;
      color: white; border: none; border-radius: 5px;
      cursor: pointer; font-size: 16px; flex: 1;
    }
    #addSundryBtn { background-color: #9b59b6; }
    #addBlockBtn:hover { background-color: #2980b9; }
    #addSundryBtn:hover { background-color: #8e44ad; }

    .footer-section {
      display: flex; justify-content: space-between;
      align-items: center; margin-top: 20px;
      padding-top: 10px; border-top: 2px solid #3498db;
    }
    .contact-info { font-size: 12px; color: #555; line-height: 1.5; }
    .grand-total-container {
      text-align: right; flex-shrink: 0; margin-left: 15px;
    }
    .grand-total-container #grandTotal {
      font-size: 24px; font-weight: bold; color: #c0392b;
      padding: 8px 12px; background-color: #f2f2f2; border-radius: 5px;
    }
    .delete-btn {
      background: #e74c3c; border: none; color: white;
      padding: 5px 6px; border-radius: 4px; cursor: pointer;
      flex-shrink: 0; font-size: 12px;
    }
    .delete-btn:hover { background: #c0392b; }
    @media print {
      #addBlockBtn, #addSundryBtn, .delete-btn, .share-btn { display: none !important; }
    }
    .share-btn {
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        margin-top: 15px;
        font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="calculator-container" id="bill-container">
    <div class="header">
      <h1>Hanuman Marble</h1>
      <p>Sardar Nagar</p>
      <p id="live-datetime"></p>
    </div>

    <div class="header-row">
      <div class="length-header">Length (लंबाई) (Inches)</div>
      <div class="breadth-header">Breadth (चौड़ाई) (Inches)</div>
      <div class="quantity-header">Quantity (मात्रा)</div>
      <div class="rate-header">Rate (दर)</div>
      <div class="area-header">Area (बिल में)</div>
      <div class="price-header">Total</div>
      <div style="flex-shrink: 0; width: 34px;"></div>
    </div>

    <div id="blocks-container"></div>

    <div class="add-buttons">
        <button id="addBlockBtn">Add Marble Block</button>
        <button id="addSundryBtn">Add Sundry Item</button>
    </div>

    <div class="footer-section">
      <div class="contact-info">
        <strong>Dinesh Kumawat:</strong> 9950798501<br>
        <strong>Omprakash Kumawat:</strong> 9414838503
      </div>
      <div class="grand-total-container">
        <span>Grand Total: ₹</span>
        <span id="grandTotal">0.00</span>
      </div>
    </div>
    <button onclick="shareBill()" class="share-btn">Share Bill (Image)</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <script>
    const blocksContainer = document.getElementById('blocks-container');
    const addBlockBtn = document.getElementById('addBlockBtn');
    const addSundryBtn = document.getElementById('addSundryBtn');
    const grandTotalElement = document.getElementById('grandTotal');
    const dateTimeElement = document.getElementById('live-datetime');
    const billContainer = document.getElementById('bill-container'); // Reference to the main content

    // === CONSTANTS AND LOGIC (SAME AS PREVIOUSLY CONFIRMED) ===
    const MIN_DIMENSION_INCHES = 9; 
    const ROUNDING_STEP_INCHES = 3; 
    
    const calculateBillableDimension = (requiredDimensionInches) => {
        if (requiredDimensionInches <= 0) return 0;
        
        if (requiredDimensionInches < MIN_DIMENSION_INCHES) {
            return MIN_DIMENSION_INCHES / 12;
        }

        const divisionResult = requiredDimensionInches / ROUNDING_STEP_INCHES;
        const greatestInteger = Math.floor(divisionResult);
        const billableDimensionInches = (greatestInteger + 1) * ROUNDING_STEP_INCHES;
        
        return billableDimensionInches / 12;
    };

    const calculateTotal = () => {
      let grandTotal = 0;
      const rows = blocksContainer.querySelectorAll('.block-row');
      
      rows.forEach(row => {
        const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
        const rate = parseFloat(row.querySelector('.rate').value) || 0;
        
        let singlePieceBillableArea = 0;
        let totalPrice = 0;
        
        if (row.classList.contains('sundry-row')) {
            totalPrice = quantity * rate;
            const areaField = row.querySelector('.area-used');
            if(areaField) areaField.value = '';

        } else {
            const lengthInches = parseFloat(row.querySelector('.length').value) || 0;
            const breadthInches = parseFloat(row.querySelector('.breadth').value) || 0;

            const billableLengthFeet = calculateBillableDimension(lengthInches);
            const billableBreadthFeet = calculateBillableDimension(breadthInches);

            singlePieceBillableArea = billableLengthFeet * billableBreadthFeet;

            row.querySelector('.area-used').value = singlePieceBillableArea.toFixed(4);

            totalPrice = singlePieceBillableArea * quantity * rate;
        }

        row.querySelector('.total-price').value = totalPrice.toFixed(2);
        grandTotal += totalPrice;
      });
      grandTotalElement.textContent = grandTotal.toFixed(2);
    };

    const createRow = (isSundry = false) => {
      const blockRow = document.createElement('div');
      blockRow.className = 'block-row' + (isSundry ? ' sundry-row' : '');

      if (isSundry) {
          blockRow.innerHTML = `
            <input type="text" class="length placeholder-item" placeholder="Item Name (Required)" style="visibility:visible; flex:2;">
            <input type="text" class="breadth placeholder-item" style="visibility:hidden; flex:1;">
            <input type="number" step="0.01" class="quantity" placeholder="Qty/Units">
            <input type="number" step="0.01" class="rate" placeholder="Rate/Unit"> 
            <input type="text" class="area-used placeholder-item" style="visibility:hidden; flex:1.4;">
            <input type="text" class="total-price" placeholder="Total" readonly>
            <button class="delete-btn">❌</button>
          `;
      } else {
          blockRow.innerHTML = `
            <input type="number" step="0.01" class="length" placeholder="लंबाई (इंच)">
            <input type="number" step="0.01" class="breadth" placeholder="चौड़ाई (इंच)">
            <input type="number" class="quantity" placeholder="मात्रा" value="1">
            <input type="number" step="0.01" class="rate" placeholder="दर"> 
            <input type="text" class="area-used" placeholder="Area" readonly> 
            <input type="text" class="total-price" placeholder="Total" readonly>
            <button class="delete-btn">❌</button>
          `;
      }

      blockRow.querySelector('.delete-btn').addEventListener('click', () => {
        blockRow.remove();
        calculateTotal();
      });
      
      blockRow.querySelectorAll('input').forEach(input => {
          if (!isSundry && input.classList.contains('quantity')) {
              input.value = '1';
          }
          input.addEventListener('input', calculateTotal);
      });

      blocksContainer.appendChild(blockRow);
      calculateTotal();
      
      if(blockRow.querySelector('.length')) blockRow.querySelector('.length').focus();
    };

    const updateDateTime = () => {
      const now = new Date();
      const options = { 
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      };
      dateTimeElement.textContent = now.toLocaleString('en-IN', options);
    };

    // === NEW SHARE FUNCTION FOR OPTION 1A ===
    const shareBill = () => {
        // Temporarily hide buttons for a clean screenshot
        const buttons = document.querySelectorAll('.add-buttons button, .delete-btn, .share-btn');
        buttons.forEach(btn => btn.style.display = 'none');

        // Use html2canvas to render the bill container to a canvas
        html2canvas(billContainer, { 
            scale: 2, // Use higher resolution for better quality
            allowTaint: true,
            useCORS: true 
        }).then(canvas => {
            // Re-show buttons immediately
            buttons.forEach(btn => btn.style.display = '');

            // Check for Web Share API support
            if (navigator.share) {
                // Convert canvas to a blob (file format)
                canvas.toBlob(blob => {
                    const file = new File([blob], "HanumanMarbleBill.png", { type: "image/png" });
                    
                    navigator.share({
                        files: [file],
                        title: 'Hanuman Marble Bill',
                        text: `Total Bill: ₹${grandTotalElement.textContent}`
                    }).catch(error => console.error('Sharing failed:', error));
                }, 'image/png');
            } else {
                // Fallback for browsers without Web Share API (opens image in new tab)
                alert("Sharing failed. Your browser does not support native sharing. Image will open in a new tab.");
                const dataURL = canvas.toDataURL('image/png');
                window.open(dataURL, '_blank');
            }
        }).catch(error => {
            console.error('Error generating canvas:', error);
            // Re-show buttons on failure
            buttons.forEach(btn => btn.style.display = '');
            alert('Could not generate image for sharing.');
        });
    };
    // ============================================

    addBlockBtn.addEventListener('click', () => { createRow(false); });
    addSundryBtn.addEventListener('click', () => { createRow(true); });
    
    // Start with one row
    createRow(false);
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
